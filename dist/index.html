<!DOCTYPE html>

<!-- Ниже подключается темплейт карточки фильма -->

<script type="tpl/lodash" id="premieresFilm">
<p class="category">Фильмы</p>
<p class="subcategory">Премьеры</p>
<div class="containerCard">
    <%
    for (var i = 0; i < 3; i++) {
    const dates = data.results[i].release_date.split("-");
    %>
    <div class="movie-card">
        <div class="movie-card__wrapper" style="background-image: url(https://image.tmdb.org/t/p/w600_and_h900_bestv2<%- data.results[i].poster_path %>)">
            <div class="gradient">
                <div class="movie-card__controls">
                    <button class="movie-card__button movie-card__button--favorite">
                    <button class="movie-card__button movie-card__button--reminde">
                </div>
                <div class="movie-card__title"><%- data.results[i].title%> (<%- dates[0]%>)</div>
            </div>
        </div>
    </div>
    <% } %>
     </div>
</script>
