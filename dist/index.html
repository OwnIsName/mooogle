<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <meta content="Pavel+Yaroslav" name="author">
    <title>Sort</title>
</head>

<body>
    <div class="sort">
        <div class="podkategoriya">Подкатегория</div>
        <div class="sort_by_name">
            <p>по назв.</p>
            <div class="arrows">
                <div id="sortByNameUp">
                    <img src="img/arrowup.png" alt="arrowup">
                </div>
                <div id="sortByNameDown">
                    <img src="img/arrowdown.png" alt="arrowdown">
                </div>
            </div>
        </div>
        <div class="sort_by_date">
            <p>по дате</p>
            <div class="arrows">
                <div id="sortByDateUp">
                    <img src="img/arrowup.png" alt="arrowup">
                </div>
                <div id="sortByDateDown">
                    <img src="img/arrowdown.png" alt="arrowdown">
                </div>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
