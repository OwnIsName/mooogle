<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<header>
	<div id="button">
		<div class="button__line"></div>
		<div class="button__line"></div>
		<div class="button__line"></div>
	</div>
	<div id="wrapper">
		<div class="menu">
			<div id="block" class="menu__img1"><label class="category">Фильмы</label></div>
			<ul class="menu__films">
				<li><a class="link" href="/sort.html">Премьеры</a></li>
    		<li><a class="link" href="/sort.html">Сейчас на экранах</a></li>
    		<li><a class="link" href="/sort.html">Топ 100</a></li>
			</ul>
			<div id="block" class="menu__img2"><label class="category">Сериалы</label></div>
			<div id="block" class="menu__img3"><label class="category">Избранное</label></div>
		</div>
		
		
		<div class="head">
		<div><img src="../img/logo480.png" class="head__logo" alt="logo">
			<h1 class="main-title">Mooogle</h1></div>
			
			<img src="../img/serch480.png" class="head__search" alt="search">
		</div>
		
		
		<div class="head-1">
		<div>
		 <img src="../img/serch480.png" class="head-1__search" alt="search">
		 <input class="head-1__input-search" type="text" placeholder="Search">
		</div>

		<img src="../img/mic480.png" class="head-1__mic" alt="search">
		</div>

	</div>

	</header>
<!-- Ниже подключается темплейт карточки фильма -->


<div class="main">
<div class="search_hidden search" id="search">
    <div class="logo_img">
        <picture>
            <source media="(min-width: 1023px)" srcset="img/1024-Composed-layer@1X.png 1x, img/1024-Composed-layer@1X.png 2x">
            <source media="(min-width: 767px)" srcset="img/768-Composed-layer@1X.png 1x, img/768-Composed-layer@1X.png 2x">
            <source media="(min-width: 479px)" srcset="img/logo_480.png">
            <img class="logo" src="img/logo_360.png" alt="mooogle_mooo">
        </picture>
    </div>
    <form action="#" id="search-form">
        <input type="search" name="searchMovie" placeholder="Search" id="search-form_input_search" onfocus="searchInput_onFocus()">
        <input type="submit" value="" id="search-form_input_submit">
    </form>
</div>
<div id="black_background">
    <div id="searchMovie"></div>
</div>
   <div class="controls">

    </div>
    <div class="tab">
        <button class="tab_links active" onclick="openCaption(event, 'films')">Фильмы</button>
        <button class="tab_links" onclick="openCaption(event, 'series')">Сериалы</button>
    </div>
    <section class="movies-wrapper" id="films">
        <h1>Фильмы</h1>
        <h2>Премьеры</h2>
        <div class="movies-block" id="upcoming_film"> </div>
        <h2>Самые рейтинговые</h2>
        <div class="movies-block" id="top_rated_film"></div>
        <h2>Сейчас на экране</h2>
        <div class="movies-block" id="now_playing_film"></div>
    </section>
    <section class="movies-wrapper" id="series">
        <h1>Сериалы</h1>
        <h2>Премьеры</h2>
            <div class="movies-block" id="upcoming_series"></div>
        <h2>Самые рейтинговые</h2>
            <div class="movies-block" id="top_rated_series"></div>
        <h2>Сейчас на экране</h2>
            <div class="movies-block" id="now_playing_series"></div>
        </section>
</div>

<!-- В темплейт передается только один обект -->

<script type="tpl/lodash" id="movie-card">
    <%

 //   console.log(item)

    var dates = typeof item.release_date !== 'undefined' ? item.release_date.split("-") : item.first_air_date !== 'undefined' ? item.first_air_date.split("-") : '';
    dates = dates !== '' ? '('+dates[0]+')' : dates;

    var name = typeof item.title !== 'undefined' ? item.title : typeof item.name !== 'undefined' ? item.name : '';



    %>

    <div class="movie-card">
        <div class="movie-card__wrapper" style="background-image: url(https://image.tmdb.org/t/p/w600_and_h900_bestv2<%- item.poster_path %>)">
            <div class="gradient">
                <div class="movie-card__controls">
                    <button class="movie-card__button movie-card__button--favorite" data-id="<%- item.id %>">
                    <button class="movie-card__button movie-card__button--reminde">
                </div>
                <div class="movie-card__title" data-id="<%- item.id %>"><%- name%> <%- dates%></div>
            </div>
        </div>
    </div>
</script>

    <footer class="footer">
        <div class="footer-icons">
            <span><img src="../img\if_Facebook.png" alt="facebook icon"></span>
            <span><img src="../img\if_YouTube.png" alt="youtube icon"></span>
            <span><img src="../img\if_Google.png" alt="google plus icon"></span>
            <span><img src="../img\if_Intsagram.png" alt="instagram icon"></span>
        </div>
        <div class="footer-bottom-line">
            <span class="footer-bottom-line-item">Главная</span>
            <span class="footer-bottom-line-item">Контакты</span>
            <span class="footer-bottom-line-item">Правообладателям</span>            
        </div>
    </footer>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
