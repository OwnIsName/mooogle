<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>

<!-- Ниже подключается темплейт карточки фильма -->


<!-- В темплейт передается только один обект -->

<script type="tpl/lodash" id="movie-card">
    <%
    
    const dates = item.release_date.split("-");
    
    %>

    <div class="movie-card">
        <div class="movie-card__wrapper" style="background-image: url(https://image.tmdb.org/t/p/w600_and_h900_bestv2<%- item.poster_path %>)">
            <div class="gradient">
                <div class="movie-card__controls">
                    <button class="movie-card__button movie-card__button--favorite">
                    <button class="movie-card__button movie-card__button--reminde">
                </div>
                <div class="movie-card__title"><%- item.title%> (<%- dates[0]%>)</div>
            </div>
        </div>
    </div>
</script>

    <div id="latestMovie"></div>
    <div id="searchMovie"></div>
    

<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
