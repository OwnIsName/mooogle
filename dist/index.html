<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- <link rel="stylesheet" href="css/styles2.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
</head>

<body>
    <div id="latestMovie"></div>
    <div id="searchMovie"></div>

    <script type="tpl/lodash" id="card">
        <div class="card_wrap">
            <% item = results[itemNum] %>
                <div class="card_item" style="background-image: url(https://image.tmdb.org/t/p/w600_and_h900_bestv2<%- item.poster_path %>)">
                    <img src="img/fog.png">
                    <div class="title">
                        <a href="#">
                            <%- `${item.title} (${item.release_date.charAt(0) + item.release_date.charAt(1) + item.release_date.charAt(2) + item.release_date.charAt(3)})` %>
                        </a>
                    </div>
                    <div class="release_date">
                        <%- `${item.release_date.charAt(8) + item.release_date.charAt(9)}.${item.release_date.charAt(5) + item.release_date.charAt(6)}.${item.release_date.charAt(2) + item.release_date.charAt(3)}` %>
                    </div>
                    <div class="favorits_check">
                        <i class="far fa-star star-empty"></i>
                        <i class="fas fa-star star-solid"></i>
                        <i class="fas fa-bell"></i>
                    </div>
                </div>
        </div>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/script_card.js" defer></script>
</body>

</html>
