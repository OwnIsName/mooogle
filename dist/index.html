<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/sort.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="sort">
        <p>Подкатегория</p>
        <label>
            <select id="by-name">
                <option>По назв.</option>
                <option>А-Я</option>
                <option>Я-А</option>
            </select>
        </label>
        <label>
            <select id="by-date">
                <option>По дате</option>
                <option>Снач новые</option>
                <option>Снач старые</option>
            </select>
        </label>
    </div>
</body>
</html>
