<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>

	<div class="container">

		<div class="trailer">
			<div class="trailer-title">
				<h2>Трейлер</h2>
			</div>
			<div class="trailer-main">
				<iframe class="trailer-video" frameborder="0" allowfullscreen></iframe>
			</div>
		</div>

		<div class="reviews">

			<div class="reviews-title">
				<h2>Отзывы</h2>
			</div>
			
			<div id="reviews-container">
			</div>
			
		</div>
	</div>

	<script type="text/template" id="reviews-main">
		<% for (i=0; i < reviews.length; i++) { %>
			<div class="reviews-avatar">
				<span class="avatar"><%= reviews[i].author.charAt(0) %></span>
			</div>
			<div class="reviews-post">
				<p class="username"><%= reviews[i].author %></p>
				<% if (reviews[i].content.length <= 180) { %>
					<p class="reviews-text"><%= reviews[i].content %></p>
				<% } else { %>
					<p class="reviews-text big-post"><%= `${reviews[i].content.slice(0, 176)}...` %><a class="more-info"><span>еще</span></a></p>
				<% } %>
			</div>
			<div class="reviews-date">
				<p class="reviews-date-item">23 дек</p>
			</div>
		<% } %>
	</script>
	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.5/lodash.min.js"></script>
	<script src="js/scripts.js"></script>

</body>
</html>
